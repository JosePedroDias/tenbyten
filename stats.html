<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1">

        <title>tenbyten server stats</title>

        <style type="text/css">
            html, body {
                height: 100%;
            }

            body {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            #container {
                height: 100%;
            }
        </style>


        <script src="vendor/standalone-framework.js"></script>
        <script src="vendor/highcharts.js"></script>
    </head>

    <body>
        <div id="container"></div>

        <script type="text/javascript">
            //var SERVER = 'http://stage.sl.pt:3000';
            var SERVER = 'http://127.0.0.1:3000';



            var ajax = function ajax(o) {
                var xhr = new XMLHttpRequest();
                xhr.open(o.method || 'GET', o.uri, true);
                var cbInner = function() {
                    if (xhr.readyState === 4 && xhr.status > 199 && xhr.status < 300) {
                        return o.cb(null, JSON.parse(xhr.response));
                    }
                    o.cb('error requesting ' + o.uri);
                };
                xhr.onload  = cbInner;
                xhr.onerror = cbInner;
                xhr.send(o.payload || null);
            };

            var bytesToMB = function(n) { return n/1024/1024; };

            var ch;
            function fetch() {
                setTimeout(fetch, 1000);
                ajax({
                    uri: SERVER + '/stats',
                    cb: function(err, o) {
                        if (err) { return; }

                        var t = (new Date()).getTime();
                        ch.series[0].addPoint([t, o.avgResponseTimeMs],           true, true);
                        ch.series[1].addPoint([t, bytesToMB(o.memory.rss)],       true, true);
                        ch.series[2].addPoint([t, bytesToMB(o.memory.heapUsed)],  true, true);
                        ch.series[3].addPoint([t, bytesToMB(o.memory.heapTotal)], true, true);
                        ch.series[4].addPoint([t, o.status.activeSessions],       true, true);
                        ch.series[5].addPoint([t, o.status.highscores],           true, true);
                    }
                })
            };

            var numReads = 50;
            var getData = function() {
                var data = [];
                var time = (new Date()).getTime();
                for (var i = -numReads; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: 0
                    });
                }
                return data;
            };
            var data0 = getData();

            Highcharts.setOptions({
                global: {
                    useUTC: false
                }
            });

            ch = new Highcharts.Chart({
                chart: {
                    renderTo: document.getElementById('container'),
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function () {
                            ch = this;
                            fetch();
                        }
                    }
                },
                title: {
                    text: 'tenbyten server stats'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: [
                    {
                        labels: { format: '{value} ms' },
                        title: { text: 'avg response time' }
                    },
                    {
                        labels: { format: '{value} MB' },
                        title: { text: 'memory' }
                    },
                    {
                        labels: { format: '{value}' },
                        title: { text: 'pax' }
                    }
                ],
                tooltip: {
                    shared: true
                },
                series: [
                    {name: 'avg response time', data: data0, yAxis:0},
                    {name: 'stack',             data: data0, yAxis:1},
                    {name: 'heap used',         data: data0, yAxis:1},
                    {name: 'heap total',        data: data0, yAxis:1},
                    {name: 'active sessions',   data: data0, yAxis:2},
                    {name: 'highscores',        data: data0, yAxis:2}
                ]
            });
        </script>
    </body>
</html>
